---
layout: page
title: Contact
---
<div class="container-fluid container-nav">
  <div class="color-box row" id="one">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
      <h1 class="featurette-heading">{{ page.title }}</h1>
    </div>
  </div>
  <div class="color-box row" id="two">
    <div class="col-xs-12 col-md-10 col-md-offset-1 extra-big">
      <form id="contact">
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-6 form-group">
                <h4>First Name <span class="req">*</span></h4>
                <input type="text" name="firstname" id="firstname" class="form-control" required>
              </div>
              <div class="col-sm-6 form-group">
                <h4>Last Name <span class="req">*</span></h4>
                <input type="text" name="lastname" id="lastname" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <h4>Email <span class="req">*</span></h4>
              <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
              <h4>Subject <span class="req">*</span></h4>
              <input type="text" name="subject" id="subject" class="form-control" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <h4>Message <span class="req">*</span></h4>
              <textarea name="message" id="message" class="form-control" rows="10" required></textarea>
            </div>
          </div>
          <div class="col-sm-6">
            <input type="submit" class="btn btn-default btn-lg" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="color-box row" id="three">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
      <h1 class="featurette-heading">{{ page.title }}</h1>
      <p class="lead"> </p>
    </div>
  </div>
  <div class="color-box row" id="four">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
      <h1 class="featurette-heading">{{ page.title }}</h1>
      <p class="lead"> </p>
    </div>
  </div>
</div>

<script src="submit.js"></script>

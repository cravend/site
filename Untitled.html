<html>
  <head></head>
  <body>
    <p id="hostElement">words</p>
    <script>
      // create shadow DOM on the <p> element above
      var shadow = document.querySelector('#hostElement')
        .attachShadow({mode: 'open'});
        shadow.innerHTML = '<span>Here is some new text</span>';
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Sketchpad // Dalton Craven</title>
        <link rel="stylesheet" href="../main.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>$(function(){$("#nav").load("../nav.html");});</script>
        <script>$(function(){$("#footer").load("../footer.html");});</script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8"/>
        <meta name="description" content="Come draw stuff with my online colaborative sketchpad!"/>
    </head>
    <body>
        <div id="nav"></div>
        <div id="content">
            <div id="sketch"></div>
            <hr style="width: 504px;">
            <div id="controls">
                <button id="saveDrawing">Save to Computer</button>
                <button id="clearDrawing">Clear Canvas</button><br /><br />
                <input id="checkLine" type="checkbox" onclick="changeType()"> Draw as Line</input><br /><br />
                <div id="labelWidth">Width: 4px</div>
                <input id="inputWidth" type="range" min="1" max="10" value="4" onchange="changeWidth()"></input><br /><br />
                <div id="labelColor">Current Color: #000000</div>
                <input id="inputColor" type="color" onchange="changeColor()"></input><br /><br />
            </div>
            <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js"></script>
            <script src="app.js"></script>
            <div id="footer"></div>
        </div>
    </body>
</html>

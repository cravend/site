<!DOCTYPE html>
<html>
    <head>
        <title>Sketchpad // Dalton Craven</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <div id="nav"></div>
        <div id="content">
            <div id="sketch"></div><br />
            <div id="controls">
                <button id="test">test</button>
                <button id="saveDrawing">Save to Computer</button>
                <button id="clearDrawing">Delete Drawing</button><br /><br />
                <input id="checkLine" type="checkbox" onclick="changeType()"> Draw as Line</input><br /><br />
                Width <input id="slideWidth" type="range" min="1" max="10" value="1" />
            </div>
            <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script src="app.js"></script>
        </div>
        </body>
</html>
